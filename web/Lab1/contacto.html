    />
    <link rel="stylesheet" href="css/style.css" />

    <nav class="navbar navbar-expand-md navbar-light bg-light">

        <a class="navbar-brand" href="#"

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"

          aria-label="Toggle navigation"

    <h1 class="text-center m-5 text-white">Llene el formulario para su consulta:</h1>

    <div class="container">
      <div class="row">
        <form action="" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Nombre</label
            >
            <input required
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Nombre"
            />
          </div>
  
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Correo</label
            >
            <input
            required
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="ninte@gmail.com"
            />
          </div>
  
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-white"
              >Mensaje</label
            >
            <textarea
            required
              class="form-control"
              id="Mensaje"
              rows="3"
            ></textarea>
          </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div class="col-5 text-center">
          <button class="btn btn-success btn-block btn-lg mt-4" style="width: 100%;">Enviar</button>
        </div>
      </div>

      </form>
    </div>

    <!-- Bootstrap jS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
        })()
    </script>

  </body>
</html>
