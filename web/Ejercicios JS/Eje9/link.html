<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunicar</title>
  </head>
  <body>
    <h1><a href="#" id="comu">Comunicar</a></h1>
    <script>
      const comu = document.querySelector("#comu");
      const parentt = window.opener;
      comu.addEventListener("click", () => {
        parentt.alert("Click en la ventana emergente");
        console.log(parentt);
      });
    </script>
  </body>
